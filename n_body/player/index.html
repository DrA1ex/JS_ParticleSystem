<html lang="en">
<head>
    <title>N-Body Gravity Player</title>
    <style>
        #loader {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        #loader span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
        }

        #stats {
            position: absolute;
            bottom: 4px;
            left: 4px;
            color: white;
            pointer-events: none;
            font-family: monospace;
        }

        #hint {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
        }

        #hint {
            animation-duration: 1s;
            animation-delay: 2s;
            animation-fill-mode: forwards;
            animation-name: hint_fade;
        }

        @keyframes hint_fade {
            from {
                opacity: 100%;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body style="background: black; margin: 0">
<canvas id="canvas" style="width: 100%; height: 100%;"></canvas>
<div id="loader">
    <span id="drop_text">Drop file here...</span>
    <span id="loading_text" style="display: none;">Loading...</span>
</div>
<span id="hint">Drag & Zoom</span>
</body>
<script type="module" src="index.js"></script>
</html>
