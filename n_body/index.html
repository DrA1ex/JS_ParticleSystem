<html lang="en">
<head>
    <title>N-Body Gravity Simulation</title>
    <link type="image/png" sizes="32x32" rel="icon" href="./favicon.png">
    <style>
        .icon-btn {
            background: transparent;
            border: none;
            padding: 0.4em;
            margin: 0;
        }

        .icon-btn > img {
            height: 2em;
            width: 2em;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .icon-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }

        #wait {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
        }

        #stats {
            position: absolute;
            bottom: 4px;
            left: 4px;
            color: white;
            pointer-events: none;
            font-family: monospace;
        }

        #hint {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
        }

        #hint {
            animation-duration: 1s;
            animation-delay: 2s;
            animation-fill-mode: forwards;
            animation-name: hint_fade;
        }

        @keyframes hint_fade {
            from {
                opacity: 100%;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body style="background: black; margin: 0">
<canvas id="canvas" style="width: 100%; height: 100%;"></canvas>
<span id="wait">Waiting data...</span>
<span id="hint">Drag & Zoom</span>
